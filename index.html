<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Souvenirs - Saint-Valentin</title>
    <!-- Font Awesome avec fallback -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          onerror="this.onerror=null; this.href='data:text/css,';">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #ffafbd, #ffc3a0); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #d63384; text-align: center; margin-bottom: 20px; }
        .btn { background: #ff4d8d; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #e63e7b; }
        
        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid #ffc3a0;
            border-radius: 15px;
            padding: 10px;
            background: white;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> Créateur de Souvenirs</h1>
        
        <!-- Message d'erreur -->
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Message de chargement -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Génération en cours...</p>
        </div>
        
        <!-- Formulaire -->
        <div id="formSection">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #d63384;">Votre nom :</label>
                <input type="text" id="yourName" placeholder="Votre nom" style="width: 100%; padding: 12px; border: 2px solid #ffc3a0; border-radius: 10px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #d63384;">Nom de votre partenaire :</label>
                <input type="text" id="partnerName" placeholder="Nom de votre partenaire" style="width: 100%; padding: 12px; border: 2px solid #ffc3a0; border-radius: 10px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #d63384;">Votre message :</label>
                <textarea id="loveMessage" placeholder="Écrivez un message d'amour..." style="width: 100%; padding: 12px; border: 2px solid #ffc3a0; border-radius: 10px; height: 120px;">Je t'aime plus que tout au monde ❤️</textarea>
            </div>
            
            <div style="text-align: center; margin: 30px 0;">
                <button class="btn" onclick="createSurprise()" style="font-size: 1.2rem; padding: 15px 40px;">
                    <i class="fas fa-magic"></i> Créer ma surprise
                </button>
            </div>
        </div>
        
        <!-- Résultat QR Code -->
        <div id="resultSection" style="display: none; text-align: center;">
            <h2><i class="fas fa-gift"></i> Votre surprise est prête !</h2>
            
            <div class="qr-code" id="qrCodeContainer">
                <!-- QR Code apparaîtra ici -->
            </div>
            
            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0;">
                <p><strong>Lien à partager :</strong></p>
                <code id="shareLink" style="background: white; padding: 10px; border-radius: 5px; display: block; margin: 10px 0; word-break: break-all;"></code>
                <button class="btn" onclick="copyLink()">
                    <i class="fas fa-copy"></i> Copier le lien
                </button>
            </div>
            
            <div style="margin-top: 30px;">
                <button class="btn" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Créer une nouvelle surprise
                </button>
            </div>
        </div>
    </div>

    <script>
        // Vérifier que le localStorage est disponible
        function isStorageAvailable() {
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, testKey);
                localStorage.removeItem(testKey);
                return true;
            } catch (e) {
                showError('Le stockage local n\'est pas disponible. Votre navigateur peut être en mode privé.');
                return false;
            }
        }
        
        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '⚠️ ' + message;
            errorDiv.style.display = 'block';
            console.error(message);
            
            // Utiliser Copilot Edge si disponible
            if (window.copilot) {
                window.copilot.explainError?.(message);
            }
        }
        
        // Masquer l'erreur
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Afficher le chargement
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // Masquer le chargement
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Créer la surprise
        async function createSurprise() {
            try {
                hideError();
                showLoading();
                
                // Récupérer les valeurs
                const yourName = document.getElementById('yourName').value.trim();
                const partnerName = document.getElementById('partnerName').value.trim();
                const loveMessage = document.getElementById('loveMessage').value.trim();
                
                // Validation
                if (!yourName || !partnerName) {
                    throw new Error('Veuillez remplir les noms');
                }
                
                if (!isStorageAvailable()) {
                    throw new Error('Impossible de sauvegarder les données');
                }
                
                // Créer les données
                const surpriseData = {
                    yourName,
                    partnerName,
                    loveMessage: loveMessage || 'Je t\'aime ❤️',
                    date: new Date().toISOString(),
                    id: 'surprise_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                };
                
                // Sauvegarder
                localStorage.setItem(surpriseData.id, JSON.stringify(surpriseData));
                
                // Générer l'URL
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?id=${surpriseData.id}`;
                
                // Afficher le résultat
                displayResult(shareUrl, surpriseData);
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Afficher le résultat
        function displayResult(shareUrl, data) {
            // Cacher le formulaire
            document.getElementById('formSection').style.display = 'none';
            
            // Afficher le lien
            document.getElementById('shareLink').textContent = shareUrl;
            
            // Générer le QR Code SIMPLE (sans bibliothèque externe)
            generateSimpleQRCode(shareUrl);
            
            // Afficher la section résultat
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroller vers le résultat
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
            
            console.log('Surprise créée:', data);
        }
        
        // Générer un QR Code simple (fallback si bibliothèque échoue)
        function generateSimpleQRCode(url) {
            const qrContainer = document.getElementById('qrCodeContainer');
            
            // Méthode 1 : API externe (la plus fiable)
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}&color=ff4d8d&bgcolor=fff0f6`;
            
            qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="width: 100%; height: 100%; border-radius: 10px;">`;
            
            console.log('QR Code généré via API');
        }
        
        // Copier le lien
        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            
            navigator.clipboard.writeText(link).then(() => {
                alert('✅ Lien copié ! Envoyez-le à votre partenaire.');
            }).catch(err => {
                // Fallback pour anciens navigateurs
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('✅ Lien copié !');
            });
        }
        
        // Réinitialiser le formulaire
        function resetForm() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('yourName').value = '';
            document.getElementById('partnerName').value = '';
            document.getElementById('loveMessage').value = 'Je t\'aime plus que tout au monde ❤️';
            hideError();
        }
        
        // Vérifier si on doit afficher une surprise existante
        function checkForExistingSurprise() {
            const urlParams = new URLSearchParams(window.location.search);
            const surpriseId = urlParams.get('id');
            
            if (surpriseId && isStorageAvailable()) {
                const savedData = localStorage.getItem(surpriseId);
                
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        displaySurpriseView(data);
                    } catch (error) {
                        showError('Erreur de chargement de la surprise');
                    }
                }
            }
        }
        
        // Afficher la vue surprise (pour le partenaire qui reçoit)
        function displaySurpriseView(data) {
            document.body.innerHTML = `
                <div class="container" style="text-align: center;">
                    <div style="font-size: 4rem; color: #ff4d8d; margin-bottom: 20px;">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h1>Une surprise de ${data.yourName}</h1>
                    <p style="color: #9d4edd; font-size: 1.2rem;">Pour ${data.partnerName} ❤️</p>
                    
                    <div style="background: #fff0f6; padding: 25px; border-radius: 15px; margin: 30px 0;">
                        <h3><i class="fas fa-envelope"></i> Message d'amour</h3>
                        <p style="font-size: 1.1rem; margin-top: 15px;">${data.loveMessage}</p>
                    </div>
                    
                    <p style="color: #666; margin-top: 20px;">
                        <i class="fas fa-calendar-alt"></i> Créé le ${new Date(data.date).toLocaleDateString('fr-FR')}
                    </p>
                    
                    <div style="margin-top: 40px;">
                        <button class="btn" onclick="location.href='${window.location.pathname}'">
                            <i class="fas fa-plus-circle"></i> Créer ma propre surprise
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Application chargée');
            checkForExistingSurprise();
            
            // Tester le localStorage
            if (!isStorageAvailable()) {
                showError('Mode navigation privée détecté. Activez le stockage local pour sauvegarder vos créations.');
            }
        });
    </script>
</body>
</html>
